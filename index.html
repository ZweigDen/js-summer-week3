<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/all.min.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- lolgin -->
    <div id="app">
        <!-- 登入 & 登出介面-->
        <section class="container d-flex flex-column align-items-center pt-5">
            <div class="adminInput">
                <div class="mb-3">
                    <label for="userName">帳號</label>
                    <input type="email" id="userName" placeholder="xxxxx@icloud.com" v-model="admin.username">
                </div>
                <div class="mb-3">
                    <label for="userPassword">密碼</label>
                    <input type="password" id="userPassword" v-model="admin.password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-info" v-on:click="login">登入</button>
                    <button type="button" class="btn btn-warning">Path:teach</button>
                </div>
            </div>
            <!-- 登入後 -->
            <div class='d-none adminOutput'>
                <button type="button" class="btn btn-danger " v-on:click="logout">登出</button>
                <div class="boxShadow mb-3 p-4 d-flex justify-content-between" >
                    <div class="row">
                        <div class="col-3 d-flex flex-column boxShadow">
                            <label for="img">主要圖片</label>
                            <input type="text" name="" id="img" v-model="product.imageUrl" class="mb-2">
                            <img :src="product.imageUrl" alt="" style="width:200px;height: 200px;">
                        </div>
                        <div class="col-1"></div>
                        <div class="row col-8">
                            <div class="d-flex flex-column col-12">
                                <label for="title">標題</label>
                                <input type="text" name="" id="title" v-model="product.title">
                            </div>
                            <div class="d-flex flex-column col-6">
                                <label for="category">分類</label>
                                <input type="text" name="" id="category" v-model="product.category">
                            </div>
                            <div class="d-flex flex-column col-6">
                                <label for="unit">單位</label>
                                <input type="text" name="" id="unit" v-model="product.unit">
                            </div>
                            <div class="d-flex flex-column col-6">
                                <label for="origin_price">原價</label>
                                <input type="number" name="" id="origin_price" v-model.number="product.origin_price">
                            </div>
                            <div class="d-flex flex-column col-6">
                                <label for="price">售價</label>
                                <input type="number" name="" id="price" v-model.number="product.price">
                            </div>
                            <div class="d-flex flex-column col-12">
                                <label for="description">產品描述</label>
                                <input type="text" name="" id="description" v-model="product.description">
                            </div>
                            <div class="d-flex flex-column col-12">
                                <label for="content">說明內容</label>
                                <input type="text" name="" id="content" v-model="product.content">
                            </div>
                            <button type="button" class="btn btn-primary" v-on:click="addProduct" :data-id="product.id">確認</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 客戶 productList -->
        <section class="container adminInput">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="100">啟用</th>
                        <th width="150">
                            圖片
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="(item) in products" :key="item.id">
                        <tr>
                            <td>{{item.title}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.origin_price}}</td>
                            <td>{{item.is_enabled ? "yes" : "no"}}</td>
                            <td><img :src="item.imagesUrl" alt="" style="width:100px; height: 100px;"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </section>
        <!-- 登入後 productList-->
        <section class="container adminOutput d-none">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="100">
                            啟用
                        </th>
                        <th width="100">
                            修改
                        </th>
                        <th width="100">
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="(item) in products" :key="item.id">
                        <tr :data-id="item.id">
                            <td>{{item.title}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.origin_price}}</td>
                            <td>{{item.is_enabled}}</td>
                            <td><button type="button" class='btn btn-outline-dark' v-on:click="editProduct">修改</button></td>
                            <td><button type="button" class='btn btn-outline-danger' v-on:click="delProduct">刪除</button></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </section>
    </div>

    <script src="assets/js/all.js"></script>
</body>

</html>
